    var r = new Letter("r");
    r.changeWeight = function(weight){
      this.boneData[0].values[1] = 763 - (weight - 50) * 39/50;
      this.boneData[1].values[1] = this.boneData[0].values[1];

      this.outlineData[0].values[0] = this.boneData[0].values[0]- 39-(weight-50)*39/50/2;
      this.outlineData[0].values[1] = 802;

      this.outlineData[1].values[0] = this.boneData[2].values[0]+weight*(80/50)/3;
      this.outlineData[1].values[1] = 802;

      this.outlineData[2].values[0] = this.outlineData[1].values[0];
      this.outlineData[2].values[1] = (this.boneData[2].values[1]-40-(weight-50)*40/50/2);

      this.outlineData[3].values[0] = this.boneData[2].values[0]-(weight*(80/50*2/3));
      this.outlineData[3].values[1] = this.outlineData[2].values[1];

      this.outlineData[4].values[0] = this.outlineData[3].values[0];
      this.outlineData[4].values[1] = this.boneData[1].values[1]-weight*39/50;

      this.outlineData[5].values[0] = this.outlineData[0].values[0];
      this.outlineData[5].values[1] = this.outlineData[4].values[1];

      /*for(var i=0;i<this.outlineData.length;i++)
      {
        this.outlineData[i].values[0] *= size;
        this.outlineData[i].values[1] *= size;
      }

      */
      for(var i=0;i<this.boneOutputData.length;i++)
      {
        this.boneOutputData[i].values[0] = this.boneData[i].values[0] //* size;
        this.boneOutputData[i].values[1] = this.boneData[i].values[1] //* size;
      }


      for(var i=0; i<this.outlineData.length; i++)
      {
        if(this.outlineData[i].values[1]>500)
          this.outlineData[i].values[1] = 500 - (this.outlineData[i].values[1]-500);
        else {
          this.outlineData[i].values[1] = 500 + (500 - this.outlineData[i].values[1]);
        }
      }

      for(var i=0; i<this.boneOutputData.length; i++)

        }
      }

      this.boneElement.setPathData(this.boneData);
      this.boneOutputElement.setPathData(this.boneOutputData);
      this.outlineElement.setPathData(this.outlineData);

    }

     this.outlineData[8].values[0] = this.outlineData[3].values[0];

    var x = new Letter("x");

    x.changeWeight = function(weight){

      this.outlineData[0].values[0] = this.boneData[1].values[0] - 39 - (weight - 50) * 39 / 50 ;
      this.outlineData[0].values[1] = this.boneData[1].values[1] + weight*(80/50) / 3;

      this.outlineData[1].values[0] = this.boneData[0].values[0] + 39 + (weight - 50) * ( (39/50) / 2);
      this.outlineData[1].values[1] = this.outlineData[0].values[1];

      this.outlineData[2].values[0] = this.outlineData[1].values[0];
      this.outlineData[2].values[1] = this.boneData[0].values[1] - weight*(80/50)* (2/3);

      this.outlineData[3].values[0] = this.boneData[1].values[0] +39 + (weight - 50)*((39/50));
      this.outlineData[3].values[1] = this.outlineData[2].values[1];

      this.outlineData[4].values[0] = this.outlineData[3].values[0];
      this.outlineData[4].values[1] = this.boneData[4].values[1] + (weight * ((39/50)));

      this.outlineData[5].values[0] = this.outlineData[1].values[0];
      this.outlineData[5].values[1] = this.outlineData[4].values[1];

      this.outlineData[6].values[0] = this.outlineData[1].values[0];

      this.outlineData[8].values[0] = this.outlineData[3].values[0];
      this.outlineData[8].values[1] = this.boneData[2].values[1]  + (weight) * (80 / 50) * (2/3);

      this.outlineData[9].values[0] = this.outlineData[1].values[0];
      this.outlineData[9].values[1] = this.outlineData[8].values[1]

      this.outlineData[10].values[0] = this.outlineData[1].values[0];

    var v = new Letter("v");

      this.outlineData[0].values[0] = this.boneData[0].values[0] - 39 - (weight - 50) * 39 / 50 /2;

      this.outlineData[2].values[0] = this.outlineData[1].values[0];

      this.outlineElement.setPathData(this.outlineData);
      this.innerlineElement.setPathData(this.innerlineData);

      this.outlineData[8].values[1] = this.boneData[3].values[1]  + (weight) * (39 / 50) ;

      this.outlineData[9].values[0] = this.boneData[2].values[0] - 39 - (weight - 50) * ( (39/50) );
      this.outlineData[9].values[1] = this.outlineData[8].values[1]

      this.outlineData[10].values[0] = this.outlineData[9].values[0];
      this.outlineData[10].values[1] = this.boneData[1].values[1]  - weight*(80/50)*2/3;

      this.outlineData[11].values[0] = this.outlineData[0].values[0];
      this.outlineData[11].values[1] = this.outlineData[10].values[1]

      this.boneElement.setPathData(this.boneData);
      this.boneOutputElement.setPathData(this.boneOutputData);
      this.outlineElement.setPathData(this.outlineData);


    }
    var aa = new Letter("a");

    aa.changeWeight = function(weight){

      this.outlineData[0].values[0] = this.boneData[0].values[0] - 39 - (weight - 50) * 39 / 50;
      this.outlineData[0].values[1] = this.boneData[0].values[1] + weight*(80/50) / 3;

      this.outlineData[1].values[0] = this.boneData[1].values[0] + 39 + (weight - 50) * ( (39/50) );
      this.outlineData[1].values[1] = this.outlineData[0].values[1];

      this.outlineData[2].values[0] = this.outlineData[1].values[0];
      this.outlineData[2].values[1] = this.boneData[2].values[1] - weight*(80/50) / 3;

      this.outlineData[3].values[0] = this.outlineData[0].values[0];
      this.outlineData[3].values[1] = this.outlineData[2].values[1];


      this.innerlineData[0].values[0] = this.boneData[0].values[0] + 39 + (weight - 50) * 39 / 50;
      this.innerlineData[0].values[1] = this.boneData[0].values[1] - weight*(80/50)* 2/ 3;

      this.innerlineData[1].values[0] = this.boneData[1].values[0] - 39 - (weight - 50) * 39 / 50;
      this.innerlineData[1].values[1] = this.innerlineData[0].values[1];

      this.innerlineData[2].values[0] = this.innerlineData[1].values[0];
      this.innerlineData[2].values[1] = this.boneData[2].values[1] + weight*(80/50)* 2/ 3;
      this.innerlineData[3].values[0] = this.innerlineData[0].values[0];
      this.innerlineData[3].values[1] = this.innerlineData[2].values[1];

      this.boneElement.setPathData(this.boneData);
      this.boneOutputElement.setPathData(this.boneOutputData);
      this.outlineElement.setPathData(this.outlineData);
      this.innerlineElement.setPathData(this.innerlineData);


    }

    var q = new Letter("q");

    q.changeWeight = function(weight){

      this.outlineData[0].values[0] = this.boneData[0].values[0] - 39 - (weight - 50) * 39 / 50 ;
      this.outlineData[0].values[1] = this.boneData[0].values[1] + 39 + (weight - 50) * 39 / 50 ;

      this.outlineData[1].values[0] = this.boneData[0].values[0] + 39 + (weight - 50) * 39 / 50 ;
      this.outlineData[1].values[1] = this.outlineData[0].values[1];

      this.outlineData[2].values[0] = this.outlineData[1].values[0];
      this.outlineData[2].values[1] = this.boneData[4].values[1] + weight*(80/50)* (2/3);

      this.outlineData[3].values[0] = this.boneData[3].values[0] - 39 - (weight - 50) * 39 / 50 ;
      this.outlineData[3].values[1] = this.outlineData[2].values[1];

      this.outlineData[4].values[0] = this.outlineData[3].values[0];
      this.outlineData[4].values[1] = this.outlineData[0].values[1];

      this.outlineData[5].values[0] = this.boneData[3].values[0] + 39 + (weight - 50) * 39 / 50 ;
      this.outlineData[5].values[1] = this.outlineData[4].values[1];

      this.outlineData[6].values[0] = this.outlineData[5].values[0];
      this.outlineData[6].values[1] = this.boneData[2].values[1] - (weight * ( (80/50)/3 ));

      this.outlineData[7].values[0] = this.outlineData[0].values[0];
      this.outlineData[7].values[1] = this.outlineData[6].values[1];

      this.innerlineData[0].values[0] = this.outlineData[1].values[0];
      this.innerlineData[0].values[1] = this.boneData[4].values[1] - (weight * ( (80/50)/3 ));

      this.innerlineData[1].values[0] = this.outlineData[3].values[0];
      this.innerlineData[1].values[1] = this.innerlineData[0].values[1];

      this.innerlineData[2].values[0] = this.outlineData[3].values[0];
      this.innerlineData[2].values[1] = this.boneData[2].values[1] + (weight * ( (80/50)*2/3 ));

      this.innerlineData[3].values[0] = this.outlineData[1].values[0];
      this.innerlineData[3].values[1] = this.innerlineData[2].values[1];

      this.boneElement.setPathData(this.boneData);
      this.boneOutputElement.setPathData(this.boneOutputData);
      this.outlineElement.setPathData(this.outlineData);
      this.innerlineElement.setPathData(this.innerlineData);


    }
